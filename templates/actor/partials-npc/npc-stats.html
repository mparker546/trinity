{{!-- NPC Stats Partial --}}
<div class="boxed flex-parent-evenly">
  <div class="flex-child flex-parent-center-column">
    <div class="flex-child-center resource-label">Enhancements</div>
    <div class="flex-child-center big bold">{{actor.system.enhancements.value}}</div>
  </div>
  <div class="flex-child flex-parent-center-column">
    {{#each this.actor.healthBoxes as |healthBox key|}}
      <div class="flex-child-center resource-label">{{healthBox.name}}</div>
      <div class="flex-child-center big icons left-vcenter clickable item-create" data-hbname="{{healthBox.name}}" id="{{key}}" data-type="condition">{{{toHealthBoxes healthBox}}}</div>
    {{/each}}
  </div>
  <div class="flex-child flex-parent-center-column">
    <div class="flex-child-center resource-label">Defense</div>
    <div class="flex-child-center big bold">{{actor.system.defense.value}}</div>
  </div>
