{{!-- NPC Edit Partial --}}
<div class="attributes grid grid-3col">
  {{#each actor.system.attributes as |attribute key|}}
  <div class="boxed">
    <div class="flex-parent-center-column" data-attrname="{{attribute.system.name}}" id="{{key}}">
      <span class="flex-child-center resource-label"> {{attribute.system.name}} </span>
      <input class="flex-child-center" name="system.attributes.{{key}}.value" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" value="{{attribute.value}}" />
    </div>
    <div class="flex-parent-center-column" data-attrname="{{attribute.system.name}}" id="{{key}}">
      <span class="flex-child-center resource-label">Area</span>
      <input class="flex-child-center small-note" name="system.attributes.{{key}}.area" type="text" value="{{attribute.area}}" />
    </div>
  </div>
  {{/each}}
</div>

<div class="boxed flex-parent-evenly">
  <div class="flex-child flex-parent-center-column">
    <div class="flex-child-center resource-label">Enhancements</div>
    <input class="flex-child-center big bold" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="npc-enhancement-edit" name="data.enhancements.value" value="{{actor.system.enhancements.value}}" data-dtype="Number"/>
  </div>
  <div class="flex-child flex-parent-center-column">
      <div class="flex-child-center resource-label">{{actor.system.healthboxes.health.name}}</div>
      <input class="flex-child-center big bold" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="npc-health-edit" name="data.healthboxes.health.value" value="{{actor.system.healthboxes.health.value}}" data-dtype="Number"/>
  </div>
  <div class="flex-child flex-parent-center-column">
    <div class="flex-child-center resource-label">Defense</div>
    <input class="flex-child-center big bold" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="npc-defense-edit" name="data.defense.value" value="{{actor.system.defense.value}}" data-dtype="Number"/>
  </div>
  <div class="flex-child flex-parent-center-column">
    <div class="flex-child-center resource-label">Maximum Source</div>
    <input class="flex-child-center big bold" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="npc-source-max-edit" name="data.source.max" value="{{actor.system.source.max}}" data-dtype="Number"/>
  </div>
</div>
