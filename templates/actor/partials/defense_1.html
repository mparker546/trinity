{{!-- Defense Partial --}}
  <div class="boxed grid grid-2col lowmargin">
    <div class="bold right-vcenter">Defense: </div>
    <div class="big bold left-vcenter can-hide">
      {{this.actor.data.system.defense.value}}&ensp;/&ensp;
      {{{createChip "defense"}}}
    </div>
    <div class="flex-parent-nowrap-center edit-area can-hide hidden">
      <i class="clickable sub-value large flex-valign fas fa-minus-circle" data-target="data.defense.value"></i>
      <input class="flex-valign short-input resource" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="Defense-value" name="data.defense.value" value="{{data.system.defense.value}}" data-dtype="Number"/>
      <i class="clickable add-value large flex-valign fas fa-plus-circle" data-target="data.defense.value"></i>
    </div>
  </div>
