{{!-- Gifts item Box --}}
<ol class="items-list bottom-margin boxed">
    <li class="item flexrow item-header">
        <div class="big item-name">Gifts</div>
        <div class="item-dots"></div>
        <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="gift"><i class="far fa-plus-square"></i></a>
        </div>
    </li>
    {{#each actor.gifts as |item id|}}
    <li class="item sub flexrow" data-item-id="{{item.id}}">
        <h4 class="flex-fit item-name item-edit clickable">
            {{item.name}}
        </h4>
        <div>
            {{#if item.flags.hasRoll}}{{{createChip item.id ../actor}}}{{/if}}
        </div>
        <div class="item-dots small icons rollable" id="{{item.id}}">{{#if item.flags.hasDots}}{{{toDots item.value}}}{{/if}}</div>
        <div class="item-controls">
            <a class="item-control item-chat" title="Output Description to Chat"><i class="far fa-comment-dots"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="far fa-minus-square"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
