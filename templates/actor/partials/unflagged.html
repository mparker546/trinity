{{!-- Unflagged Equipment Box --}}
{{#if actor.unflaggedEquipment}}
  <ol class="items-list boxed">
      <li class="item flexrow item-header">
        <div class="big item-name">Unflagged Equipment</div>
        <div class="item-dots"></div>
        <div class="item-controls">
        </div>
      </li>
  {{#each actor.unflaggedEquipment as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
          <h4 class="item-name item-edit clickable">
            {{item.name}}
            {{#if item.flags.isInjury}}<span><i class="fas fa-user-injured"></i></span>{{/if}}
          </h4>
          <div class="item-dots small icons">{{#if item.flags.hasDots}}{{{toDots item.value}}}{{/if}}</div>
          <div class="item-controls">
              <a class="item-control item-chat" title="Output Description to Chat"><i class="far fa-comment-dots"></i></a>
              <a class="item-control item-delete" title="Delete Item"><i class="far fa-minus-square"></i></a>
          </div>
      </li>
  {{/each}}
  </ol>
{{/if}}
