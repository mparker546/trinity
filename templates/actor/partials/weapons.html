{{!-- Weapons item Box --}}
<ol class="items-list boxed">
    <li class="item flexrow item-header">
      <div class="big item-name">Weapons</div>
      <div class="item-dots"></div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="equipment" data-flag="isWeapon"><i class="far fa-plus-square"></i></a>
      </div>
    </li>
{{#each actor.weapons as |item id|}}
    <li class="item flexrow" data-item-id="{{item.id}}">
        <h4 class="flex-fit item-name item-edit clickable">
          {{item.name}}
          {{#if item.system.flags.isInjury}}<span><i class="fas fa-user-injured"></i></span>{{/if}}
        </h4>
        <div>
          {{#if item.flags.hasRoll}}{{{createChip item.id ../actor}}}{{/if}}
        </div>
        <div class="item-dots small icons">{{#if item.flags.hasDots}}{{{toDots item.value}}}{{/if}}</div>
        <div class="item-controls">
            <a class="item-control item-chat" title="Output Description to Chat"><i class="far fa-comment-dots"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="far fa-minus-square"></i></a>
        </div>
    </li>
{{/each}}
</ol>
