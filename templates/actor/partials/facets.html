{{!-- Facets --}}

<div class="facets grid grid-1col no-top-margin">
  {{#each actor.facets as |facet key|}}
  <div class="flexcol flex-group-center boxed item can-hide" data-item-id="{{facet._id}}">
    <span class="resource-label clickable item-edit"> {{facet.name}} </span>
    <span class="icons rollable" data-itemid="{{facet._id}}" id="{{facet._id}}"> {{{toDots facet.value}}} </span>
  </div>
  <div class="flexcol flex-group-center boxed item edit-area can-hide hidden" data-itemid="{{facet._id}}">
    <span class="resource-label clickable item-edit"> {{facet.name}} </span>
    <div class="flex-parent-nowrap-center">
      <i class="clickable sub-value large flex-valign fas fa-minus-circle" data-itemid="{{facet._id}}" data-target="data.value"></i>
      <input class="flex-valign short-input resource" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="{{facet._id}}-value" name="data.value" value="{{data.value}}" data-dtype="Number"/>
      <i class="clickable add-value large flex-valign fas fa-plus-circle" data-itemid="{{facet._id}}" data-target="data.value"></i>
    </div>
  </div>
  {{/each}}
</div>
