<!-- Armors item Box -->
<ol class="items-list boxed">
    <li class="item flexrow item-header">
        <div class="big item-name">Armors</div>
        <div class="item-dots"></div>
        <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="equipment" data-flag="isArmor"><i class="far fa-plus-square"></i></a>
        </div>
    </li>
    {{#each actor.armors as |item id|}}
    <li class="item flexrow" data-item-id="{{item.system.id}}">
        <h4 class="flex-fit item-name item-edit clickable">
            {{item.system.name}}
            {{#if item.system.flags.isInjury}}<span><i class="fas fa-user-injured"></i></span>{{/if}}
        </h4>
        <div>
            {{#if item.system.flags.hasRoll}}{{{createChip item.system.id ../actor}}}{{/if}}
        </div>
        <div class="item-dots small icons">{{#if item.system.flags.hasDots}}{{{toDots item.system.value}}}{{/if}}</div>
        <div class="item-controls">
            <a class="item-control item-chat" title="Output Description to Chat"><i class="far fa-comment-dots"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="far fa-minus-square"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
