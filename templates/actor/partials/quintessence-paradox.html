      <div class="center-info flex-parent-center-column">
        <div class="flex-parent-center-column flex-child-bottom">
          <div class="flex-child resource-label">Quintessence</div>
          <div class="flex-parent-nowrap-center">
            <i class="clickable sub-value large flex-valign fas fa-minus-circle" data-target="data.quintessence.value"></i>
            <input class="flex-valign short-input resource" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="quantumPointsMax-value" name="data.quintessence.value" value="{{this.actor.data.system.quintessence.value}}" data-dtype="Number"/>
            <i class="clickable add-value large flex-valign fas fa-plus-circle" data-target="data.quintessence.value"></i>
          </div>
        </div>
        <div class="flex-parent-center-column flex-child">
          <div class="flex-parent-nowrap-center">
            <i class="clickable sub-value large flex-valign fas fa-minus-circle" data-target="data.paradox.value"></i>
            <input class="flex-valign short-input resource" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="quantumPointsMax-value" name="data.paradox.value" value="{{this.actor.data.system.paradox.value}}" data-dtype="Number"/>
            <i class="clickable add-value large flex-valign fas fa-plus-circle" data-target="data.paradox.value"></i>
          </div>
          <div class="flex-child resource-label">Paradox</div>
        </div>
      </div>
