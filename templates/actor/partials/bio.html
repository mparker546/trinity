<div class="flex-parent boxed">
  <div class="portrait-area" style="position: relative;">
    <img class="bio-image flex-child-fit portrait" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
    <a class="portrait-popout hidden">
      <i class="fas fa-share-square"></i>
    </a>
  </div>
  <div class="flex-child-fit">
    {{#with data.system.biography as |editor|}}
      {{editor target="data.biography" button=true owner=owner editable=editable}}
    {{/with}}
  </div>
</div>
