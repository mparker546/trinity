{{!-- Tags item Box --}}
<ol class="items-list boxed">
    <li class="item sub flexrow item-header">
      <div class="flex-fit big item-name">Tags ({{item.data.system.totalTagValue}} points)</div>
      <div class="flex-right title-note">Add new tags by dropping them here from the Items Directory</div>
    </li>
{{#each item.data.system.tags as |tag id|}}
    <li class="item sub" data-item-id="{{tag.id}}">
      <div class="flexrow">
        <h4 class="item-name">
          <b>{{tag.name}}</b> ({{tag.tagValue}})
        </h4>
        <div class="item-controls">
            <a class="item-control sub-item-chat" title="Output Description to Chat"><i class="far fa-comment-dots"></i></a>
            <a class="item-control sub-item-delete" title="Delete Item"><i class="far fa-minus-square"></i></a>
        </div>
      </div>
      <div class="flexrow">
        {{{tag.description}}}
      </div>
    </li>
{{/each}}
</ol>
