{{! Complication Box }}
<div class="boxed fit">
  <div class="left-vcenter">
    <input class="left-vcenter" type="checkbox" name="data.flags.isComplication" value="{{data.system.flags.isComplication}}" data-dtype="Boolean" {{checked data.system.flags.isComplication}}/>
    <label class="resource-label left-vcenter" for="data.flags.isComplication">Complication</label>
  </div>
  {{#if data.system.flags.isComplication}}
  <hr>
  <div>
    <label class="resource-label" for="complication-value">Complication Value</label>
    <input class="resource" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" id="complication-value" name="data.complication.value" value="{{data.system.complication.value}}" data-dtype="Number"/>
  </div>
  <div>
    <label class="resource-label" for="complication-condition">Complication Condition</label>
    <input class="resource" type="text" id="complication-condition" name="data.complication.relevance" value="{{data.system.complication.relevance}}" data-dtype="String"/>
  </div>
  {{/if}}
</div>
