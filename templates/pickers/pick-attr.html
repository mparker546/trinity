<form class="{{cssClass}} flexcol" autocomplete="off">
  <section class="sheet-body">
    <div class="attributes grid grid-3row">
      {{#each this.actor.data.system.attributes as |attribute key|}}
        <div class="flexcol flex-group-center boxed" data-attrname="{{attribute.name}}" id="{{key}}">
          <input type="radio" id="{{attribute.name}}" class="input" name="attr" value="{{attribute.name}}">
          <label for="{{attribute.name}}" class="resource-label" data-attrname="{{attribute.name}}">
            {{attribute.name}}
          </label>
          <span class="icons"> {{{toDots attribute.value}}} </span>
          <span class="small-note"> {{attribute.approach}} - {{attribute.arena}} </span>
        </div>
      {{/each}}
    </div>
</section>
</form>
