<form class="{{cssClass}} flexcol" autocomplete="off">
  <section class="sheet-body">
    <div class="skills grid grid-4row">
      {{#each this.items as |item key|}}
      <div class="flexcol flex-group-center boxed">
        <input type="radio" id="{{item._id}}" class="input" name="skil" value="{{item.name}}">
        <label for="{{item._id}}" class="resource-label" data-skilname="{{item.name}}">
          <span class="resource-label"> {{item.name}} </span>
        </label>
        <span class="icons"> {{{toDots item.system.value}}} </span>
      </div>
      {{/each}}
    </div>
</section>
</form>
