<form class="{{cssClass}} flexcol" autocomplete="off">
  <section class="sheet-body">
    <div class="items grid grid-2col">
      {{#each this.items as |item key|}}
      <div class="flexcol flex-group-center boxed">
        <input type="checkbox" id="{{item.id}}" class="input" name="enha" value="{{item.name}}">
        <label for="{{item.id}}" class="resource-label" data-skilname="{{item.name}}">
          <span class="resource-label"> {{item.name}} </span>
        </label>
        <span class="icons"> {{{toDots item.system.enhancement.value}}} </span>
        <span class="small-note">{{item.system.enhancement.relevance}}</span>
      </div>
      {{else}}
        No Eligible Items Found.
      {{/each}}
    </div>
</section>
</form>
